<mat-grid-list cols="2">
  <mat-grid-tile>
    <img src="https://asiri.es/wp-content/uploads/2019/08/registra-tu-marca.png" alt="image">
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="center">
      <div class="conten-card">
        <h1 class="title">Iniciar sesión con tu correo aqui</h1><br>
        <h3>Aún no te has registrado</h3><a [routerLink]="['/register']">Registrate aquí</a><br>
        <form [formGroup]="registerForm" (ngSubmit)="login()">
        <div>
          <label class="label-input">Correo</label><br>
          <input class="inputs" placeholder="Correo" formControlName="email" required>
        </div>
        <div>
          <label class="label-input">Contraseña</label><br>
          <input class="inputs" placeholder="* * * * * *"  type="password" formControlName="password">
        </div>
        <div>
          <button class="buttom-submit" type="submit" mat-button color="primary">Ingresar</button>
        </div>
        </form>
      </div>
    </div> 
  </mat-grid-tile>
</mat-grid-list>
