<mat-grid-list cols="2">
  <mat-grid-tile>
    <img src="https://tul.com.ec/assets/Img/mockupTul.png" alt="image" class="img">
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="center">
      <div class="conten-card">
        <div class="titles-login">
        <h1 class="title">Iniciar sesión con tu correo aqui</h1><br>
        <h3>Aún no te has registrado <a [routerLink]="['/register']">Registrate aquí</a></h3><br>
      </div>
        <form [formGroup]="registerForm" (ngSubmit)="login()">
        <div>
          <span class="span"> Correo: </span><br>
          <input class="inputs" placeholder="Correo" formControlName="email" required>
          <p class="danger" *ngIf="registerForm.controls['email'].errors?.required &&
          registerForm.controls['email'].touched"> Este campo es requerido</p>
          <p class="danger" *ngIf="registerForm.controls['email'].errors?.email">Ingresa un correo valido</p>
        </div>
        <div>
          <span class="span"> Contraseña: </span><br>
          <input class="inputs" placeholder="* * * * * *"  type="password" formControlName="password">
          <p class="danger" *ngIf="registerForm.controls['password'].errors?.required &&
          registerForm.controls['password'].touched"> Este campo es requerido</p>
        </div>
        <div>
          <button class="social-button" [disabled]="!registerForm.valid">Ingresar</button>
        </div>
        </form>
      </div>
    </div> 
  </mat-grid-tile>
</mat-grid-list>
