<h1>Productos</h1>



<mat-card *ngFor="let producto of productos">
    <mat-card-header>
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
    </mat-card-header>
    <img src="{{ producto.imagen }}" alt="Photo">
    <mat-card-content>
        <p>
        {{ producto.descripcion }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-card-subtitle>{{ producto.precio }}</mat-card-subtitle>
        <input type="number" id="tentacles" name="tentacles">
        <button mat-button (click)="addCarrito(producto)">AÃ±adir al carrito</button>
    </mat-card-actions>
</mat-card>
